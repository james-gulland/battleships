<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Celebrity Battleships 2023!</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>CELEBRITY BATTLESHIPS</h1>
    </header>
    <div class="grid-wrapper">
      <section id="player">
        <div class="userType">
          <div><img src="assets/trump.png"/></div>
          <div class="name">TRUMP</div>
        </div>
        <div id="playerGrid" class="grid"></div>
        <div class="textSpan" id="playerSpan">"TRUMP: Time to show Kim who's boss around here"</div>
      </section>
      <section id="controls">
        <div><button id="start-btn">Start</button></div>
      </section>
      <section id="computer">
        <div class="userType">
          <div><img src="assets/kim.png"/></div>
          <div class="name">KIM</div>
        </div>
        <div id="computerGrid" class="grid"></div>
        <div class="textSpan" id="computerSpan">"KIM: Bwwhahah click the 'Start' button I kick ur ass"</div>
      </section>
    </div>
  </body>
</html>
